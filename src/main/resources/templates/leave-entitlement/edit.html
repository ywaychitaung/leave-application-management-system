<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <title>Edit Leave Entitlement</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body class="h-full">
<div>
    <div th:replace="~{fragments/nav-mobile.html :: content}"></div>
    <div th:replace="~{fragments/nav-static-side-bar-desktop.html :: content}"></div>

    <div class="lg:pl-72">
        <div th:replace="~{fragments/nav-sticky-desktop.html :: content}"></div>
        <main class="py-10">
            <h3 class="text-xl font-semibold text-center mb-16">Edit Leave Entitlement</h3>

            <div class="border-b border-gray-900/10 px-8 pb-12">
                <h2 class="text-base font-semibold leading-7 text-gray-900">Leave Entitlement</h2>
                <p class="mt-1 text-sm leading-6 text-red-600">(*) fields are mandatory.</p>

                <form th:action="@{/leave-entitlement/update}" method="POST">
                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        <div class="sm:col-span-3">
                            <label for="roleId" class="block text-sm font-medium leading-6 text-gray-900">Role <span class="text-red-600">*</span></label>
                            <div class="mt-2">
                                <select name="roleId" id="roleId" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                    <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="sm:col-span-2 sm:col-start-1">
                            <label for="annualLeave" class="block text-sm font-medium leading-6 text-gray-900">Annual Leave <span class="text-red-600">*</span></label>
                            <div class="mt-2">
                                <input type="number" name="annualLeave" id="annualLeave" autocomplete="annualLeave" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="medicalLeave" class="block text-sm font-medium leading-6 text-gray-900">Medical Leave <span class="text-red-600">*</span></label>
                            <div class="mt-2">
                                <input type="number" name="medicalLeave" id="medicalLeave" autocomplete="medicalLeave" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="compensationLeave" class="block text-sm font-medium leading-6 text-gray-900">Compensation Leave <span class="text-red-600">*</span></label>
                            <div class="mt-2">
                                <input type="number" name="compensationLeave" id="compensationLeave" autocomplete="compensationLeave" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-center mt-12">
                        <button type="submit" class="rounded-md bg-yellow-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-yellow-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600">Update</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
</body>
</html>
