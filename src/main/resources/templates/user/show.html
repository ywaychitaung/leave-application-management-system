<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <title>View User details</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body class="h-full">
<div>
    <div th:replace="~{fragments/nav-mobile.html :: content}"></div>
    <div th:replace="~{fragments/nav-static-side-bar-desktop.html :: content}"></div>

    <div class="lg:pl-72">
        <div th:replace="~{fragments/nav-sticky-desktop.html :: content}"></div>
        <main class="p-12">
            <h3 class="text-xl font-semibold text-center mb-16">View User Details</h3>

            <div class="px-4 sm:px-0">
                <h3 class="text-base font-semibold leading-7 text-gray-900">Personal Information</h3>
                <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500">Personal details and role.</p>
            </div>
            <div class="mt-6 border-t border-gray-100">
                <dl class="divide-y divide-gray-100">
                    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                        <dt class="text-sm font-medium leading-6 text-gray-900">First Name</dt>
                        <dd th:text="${user.firstName}" class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0"></dd>
                    </div>
                    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                        <dt class="text-sm font-medium leading-6 text-gray-900">Last Name</dt>
                        <dd th:text="${user.lastName}" class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0"></dd>
                    </div>
                    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                        <dt class="text-sm font-medium leading-6 text-gray-900">Email address</dt>
                        <dd th:text="${user.email}" class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0"></dd>
                    </div>
                    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                        <dt class="text-sm font-medium leading-6 text-gray-900">Username</dt>
                        <dd th:text="${user.username}" class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0"></dd>
                    </div>
                    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                        <dt class="text-sm font-medium leading-6 text-gray-900">Role</dt>
                        <dd th:text="${userRoleName}" class="mt-1 text-sm leading-6 text-red-600 sm:col-span-2 sm:mt-0"></dd>
                    </div>
                </dl>
            </div>

            <div class="flex items-center justify-center space-x-6 mt-12">
                <a th:href="@{'/user/edit/' + ${user.userId}}">
                    <button type="button" class="rounded-md bg-yellow-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-yellow-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600">Edit</button>
                </a>

                <a th:href="@{'/user/delete/' + ${user.userId}}">
                    <button type="button" class="rounded-md bg-red-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Delete</button>
                </a>
            </div>
        </main>
    </div>
</div>
</body>
</html>
