<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <title>Create Leave Application</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body class="h-full">
    <div>
        <div th:replace="~{fragments/nav-mobile.html :: content}"></div>
        <div th:replace="~{fragments/nav-static-side-bar-desktop.html :: content}"></div>

        <div class="lg:pl-72">
            <div th:replace="~{fragments/nav-sticky-desktop.html :: content}"></div>

            <main class="py-10">
                <h3 class="text-xl font-semibold text-center mb-16">Create Leave Application</h3>

                <div class="border-b border-gray-900/10 px-8 pb-12">
                    <h2 class="text-base font-semibold leading-7 text-gray-900">Leave Information</h2>
                    <p class="mt-1 text-sm leading-6 text-red-600">(*) fields are mandatory.</p>

                    <form th:action="@{/leave-application/store}" method="POST">
                        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-3">
                                <label for="startDate" class="block text-sm font-medium leading-6 text-gray-900">Start Date <span class="text-red-600">*</span></label>
                                <div class="mt-2">
                                    <input type="date" name="startDate" id="startDate" autocomplete="startDate" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="sm:col-span-3">
                                <label for="endDate" class="block text-sm font-medium leading-6 text-gray-900">End Date <span class="text-red-600">*</span></label>
                                <div class="mt-2">
                                    <input type="date" name="endDate" id="endDate" autocomplete="endDate" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="sm:col-span-3">
                                <label for="leaveTypeId" class="block text-sm font-medium leading-6 text-gray-900">Category of Leave <span class="text-red-600">*</span></label>
                                <div class="mt-2">
                                    <select name="leaveTypeId" id="leaveTypeId" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                        <option th:each="leaveType : ${leaveTypes}" th:value="${leaveType.leaveTypeId}" th:text="${leaveType.leaveTypeName}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-span-full">
                                <label for="leaveReason" class="block text-sm font-medium leading-6 text-gray-900">Additional Reason</label>
                                <div class="mt-2">
                                    <textarea id="leaveReason" name="leaveReason" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6"></textarea>
                                </div>
                                <p class="mt-3 text-sm leading-6 text-gray-600">Write a few sentences about why you take the leave.</p>
                            </div>

                            <div class="sm:col-span-3 sm:col-start-1">
                                <label for="workDissemination" class="block text-sm font-medium leading-6 text-gray-900">Work Dissemination</label>
                                <div class="mt-2">
                                    <input type="text" name="workDissemination" id="workDissemination" autocomplete="workDissemination" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="sm:col-span-3">
                                <label for="contactDetails" class="block text-sm font-medium leading-6 text-gray-900">Contact Details</label>
                                <div class="mt-2">
                                    <input type="text" name="contactDetails" id="contactDetails" autocomplete="contactDetails" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-center mt-12">
                            <button type="submit" class="rounded-md bg-teal-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-teal-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-600">Submit</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
