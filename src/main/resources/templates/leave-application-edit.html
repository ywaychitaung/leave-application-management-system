<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Leave Application</title>
    <link rel="stylesheet" th:href="@{/static/style.css}" />
</head>
<body class="p-16">
<h1 class="text-center">Edit Leave Application</h1>

<div class="flex items-center justify-center">
    <form th:action="@{/leave-application/update}" th:object="${leaveApplication}" method="post" class="space-y-6">
        <div class="mt-16">
            <label for="leaveTypeId">Leave Type ID:</label>
            <input type="number" id="leaveTypeId" th:field="*{leaveTypeId}" required/>
        </div>

        <div>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" th:field="*{startDate}" required/>
        </div>

        <div>
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" th:field="*{endDate}" required/>
        </div>

        <div>
            <label for="leaveReason">Leave Reason:</label>
            <textarea id="leaveReason" th:field="*{leaveReason}" required></textarea>
        </div>

        <button type="submit" class="rounded-md bg-teal-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-teal-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-600">Update</button>
    </form>
</div>
</body>
</html>
