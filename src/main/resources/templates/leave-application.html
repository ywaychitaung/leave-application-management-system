<!DOCTYPE html>
<h1>leave applications </h1>
<table>
    <tr th:each="entry : ${applications}">
        <td th:text="${entry.key.name}"></td>
        <td>
            <ul>
                <li th:each="application : ${entry.value}">
                    <a th:href="@{/leave-application-details/{applicationId}(applicationId=${application.id})}" th:text="${application.reason}">Application Detail</a>
                </li>
            </ul>
        </td>
    </tr>
</table>
<form th:action="@{/applications/approve}" method="post">
    <input type="hidden" name="applicationId" th:value="${application.id}" />
    <input type="submit" value="Approve" />
</form>
<form th:action="@{/applications/reject}" method="post">
    <input type="hidden" name="applicationId" th:value="${application.id}" />
    <input type="text" name="comment" placeholder="Comment" required />
    <input type="submit" value="Reject" />
</form>
